version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.5.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/Cashier-BTC

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          npm install
          cp config.js.dev config.js

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          command: |
            echo Setting up
            sudo apt-get install couchdb
            curl -s -X PUT http://localhost:5984/_config/admins/user -d '"pass"'
            curl -s -X PUT http://user:pass@localhost:5984/cashier-btc
            wget https://bitcoin.org/bin/bitcoin-core-0.15.0.1/bitcoin-0.15.0.1-x86_64-linux-gnu.tar.gz
            tar -xvf  bitcoin-0.15.0.1-x86_64-linux-gnu.tar.gz
            cd bitcoin-0.15.0/
            mkdir datadir

      - run:
          name: Running bitcoind in background...
          command: ./bin/bitcoind -rpcuser=user  -rpcpassword=pass -rpcbind=0.0.0.0  -rpcallowip=127.0.0.1 -datadir=./datadir/
          background: true

      - run:
          sleep 60



      # run tests!
      - run: npm test


